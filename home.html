    <div class="container mt-3">
      <h2>Student Details Page</h2>
    </div>
    <div  class="container d-flex">
      <button class="btn btn-primary previous disable" id="previous"><<</button>
      <div id="console" class="console1">1</div>
      <button class="btn btn-primary next" id="next">>></button>
    </div> 
    <div>
        <div class="container mt-3">
         <table id="table" class="table table-dark table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>UserName</th>
                <th>Email</th>
                <th>Age</th>
                <th>Address</th>
                <th>College Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
  
        </tbody>
        </table>

    <div id="deleteModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Are you want to sure delete this user?</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                  <input type="hidden" class="form-control" id="delete_id" placeholder="Enter the Id" required>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="deleteuser()">Yes</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h5 class="modal-title">Are You Want To Sure Update The Data?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
              <div class="form-group">   
                <input type="hidden" class="form-control mb-2" id="update_id" placeholder="Enter the Id">
                <input type="text" class="form-control" id="username" placeholder="Enter the Username ">
                <input type="email" class="form-control" id="email" placeholder="Enter the Email ">
                <textarea  id="address" class="form-control" cols="30" rows="5" placeholder="Enter the Address"></textarea>
                <input type="text" class="form-control" id="age" placeholder="Enter the Age ">
                <input type="text" class="form-control" id="college" placeholder="Enter the College">
          </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="supdate()">Yes</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
            </div>
          </div>
        </div>
      </div>
